<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 추천해드립니다.</title>
  <!-- 구글 웹 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- js -->
  <script defer src="./js/script.js"></script>

  <!-- swiper 라이브러리 -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>  
  <!-- fontawesome -->
  <script defer src="https://kit.fontawesome.com/591086c795.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="inner">
      <!-- header - 로고 -->
      <div class="logo">
        <h1>BOOK.QUE</h1>
        <a href="https://www.instagram.com/book.que/" target="_blank">
          <i class="fa fa-instagram"></i>
        </a>
      </div>
      <div class="logo-text">
        <p>도서관에서 서점까지 재밌는 책을 골라드립니다.</p>
      </div>
      <!-- // header - 로고 -->
    </div>
  </header>

  <!-- section - 메뉴 -->
  <section class="menu">
    <div class="inner">
      <ul class="title">
        <li><a href="#">홈</a></li>
        <li><a href="#">책중심</a></li>
        <li><a href="#">The Book</a></li>
        <li><a href="#">Oh_My_Chart</a></li>
      </ul>
    </div>
  </section>
  <!-- // section - 메뉴 -->

  <!-- section - visual  -->
  <section class="visual">
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (1).png" alt="2022 한 도서관 한 책" />
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (2).png" alt="오늘 읽은 책" />
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (3).png" alt="큐레이션" />
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (4).png" alt="도서관 인기도서 TOP10" />
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (5).png" alt="서점 베스트셀러 TOP10" />
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (6).png" alt="내 마음대로 차트 TOP10" />
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (7).png" alt="도장깨기 챌린지, 아무튼" />
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (8).png" alt="새로운 일을 향한 도전" />
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (9).png" alt="무기력한 분들을 위한 픽" />
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (10).png" alt="문명특급 밍키PD님의 책" />
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (11).png" alt="배우 안소희 PICK" />
          </a>
        </div>
        <div class="swiper-slide">
          <a href="javascript:void(0)" class="btn">
            <img src="./img/slide (12).png" alt="요즘엔 비건" />
          </a>
        </div>
      </div>
    </div>
    <div class="swiper-button-prev">
      <i class="fa fa-angle-left"></i>
    </div>
    <div class="swiper-button-next">
      <i class="fa fa-angle-right"></i>
    </div>
  </section>
  <!-- // section - visual  -->

</body>
</html>
